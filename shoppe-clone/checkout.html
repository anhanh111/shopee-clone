<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thanh Toán | Shopee Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <!-- Địa chỉ người nhận -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-red-500 mb-2">📍 Địa Chỉ Nhận Hàng</h2>
      <input id="autocomplete" type="text" placeholder="Nhập địa chỉ nhận hàng"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-orange-500">
    </div>

    <!-- Sản phẩm -->
    <div class="mb-6 border-t pt-4">
      <h3 class="text-lg font-semibold mb-2">🛍️ Sản phẩm</h3>
      <div class="flex items-start space-x-4">
        <img src="https://down-vn.img.susercontent.com/file/vn-11134201-7qukw-lfn29hy8jlzrc4" class="w-20 h-20 rounded border">
        <div class="flex-1">
          <p class="font-medium">Quần đùi Choice XMNL_07 đùi chun thêu</p>
          <p class="text-sm text-gray-500">Loại: Kem, Size: L</p>
          <p class="mt-2 text-orange-600 font-semibold">₫36.630</p>
        </div>
      </div>
    </div>

    <!-- Phương thức vận chuyển -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">🚚 Phương thức vận chuyển</h3>
      <p class="text-sm">Choice - Nhanh (dự kiến 7 Tháng 6 - 10 Tháng 6)</p>
      <p class="text-gray-700 mt-1">Phí vận chuyển: <strong>₫25.000</strong></p>
    </div>

    <!-- Phương thức thanh toán -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">💳 Phương thức thanh toán</h3>
      <select class="w-full px-4 py-2 border border-gray-300 rounded">
        <option>Thanh toán khi nhận hàng (COD)</option>
        <option>Ví ShopeePay</option>
        <option>Thẻ ATM nội địa (Internet Banking)</option>
        <option>Thẻ tín dụng/ghi nợ</option>
        <option>Chuyển khoản ngân hàng</option>
      </select>
    </div>

    <!-- Tổng tiền -->
    <div class="flex justify-between items-center mb-4 border-t pt-4">
      <span class="text-lg font-semibold">Tổng thanh toán:</span>
      <span class="text-2xl font-bold text-orange-600">₫61.630</span>
    </div>

    <!-- Đặt hàng -->
    <button class="w-full bg-orange-500 text-white font-semibold py-3 rounded hover:bg-orange-600">
      Đặt Hàng
    </button>
  </div>

  <script>
    function initAutocomplete() {
      const input = document.getElementById('autocomplete');
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['geocode'],
        componentRestrictions: { country: 'vn' }
      });
    }

    google.maps.event.addDomListener(window, 'load', initAutocomplete);
  </script>
</body>
</html>
