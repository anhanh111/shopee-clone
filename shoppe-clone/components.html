<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Modal và Nút thẻ</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="space-x-4">
    <!-- Nút thẻ sản phẩm -->
    <button class="px-3 py-1 text-sm rounded-full bg-gray-200 hover:bg-gray-300">Mới về</button>

    <!-- Nút mở modal -->
    <button onclick="openModal()" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
      Xem chi tiết
    </button>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl max-w-lg w-full relative shadow-lg">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-black">
        ✕
      </button>
      <h2 class="text-xl font-bold mb-4">Thông tin sản phẩm</h2>
      <div>
        <p>Chi tiết sản phẩm ở đây...</p>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }
  </script>
</body>
</html>
